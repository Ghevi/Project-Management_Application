<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

    <head th:replace="layouts :: header"></head> <!-- Imports the layout from the layouts.html -->

<body>
    <nav th:replace="layouts :: navbar"></nav> <!-- Imports the layout from the layouts.html -->
    <div class="container">
        <h4>Current Projects</h4>
        <table>
            <thead>
                <tr>
                    <th>Project Name</th>
                    <th>Project Stage</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="aProject : ${projects}">
                    <td th:text="${aProject.name}"/>
                    <td th:text="${aProject.stage}"/>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="container">
        <h4>Current Employees</h4>
        <table>
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="aEmployee : ${employees}">
                <td th:text="${aEmployee.firstName}"/>
                <td th:text="${aEmployee.lastName}"/>
                <td th:text="${aEmployee.email}"/>
            </tr>
            </tbody>
        </table>
    </div>

</body>
