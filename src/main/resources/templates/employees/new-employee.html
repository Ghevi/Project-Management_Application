<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

    <head th:replace="layouts :: header"></head> <!-- Imports the layout from the layouts.html -->

    <body>
        <nav th:replace="layouts :: navbar"></nav> <!-- Imports the layout from the layouts.html -->
        <div class="container">
            <form action="/employees/save" th:object="${employee}" method="POST">

                <input type="text" placeholder="First Name" th:field="${employee.firstName}">
                <input type="text" placeholder="Last Name" th:field="${employee.lastName}">
                <input type="text" placeholder="Email" th:field="${employee.email}">

                <button type="submit">Create Employee</button> <!-- "submit" send the form to /projects/save -->

            </form>
        </div>
    </body>
</html>
